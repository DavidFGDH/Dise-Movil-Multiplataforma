<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lista de Tareas</title>
</head>
<body>
<div class="container">
    <h1 class="my-3 text-center">Lista de Tareas DGC</h1>
    <form id="formulario">
        <input type="text" placeholder="Ingresa la tarea" class="form-control my-2">
       <div>
        <button type="submit" class="btn btn-primary btn-block"
        style="width:100%;"
        >Agregar</button>
       </div>
    </form>
    <hr>
    <div id="lista-tareas" class="mt-2">
        <div class="alert alert-dark">
            Sin Tareas Pendientes 😍
        </div>
    </div>
</div>
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between aling-items-centers">
            <p class="n-0">Tarea 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>

            </h3>
        </div>
    </template>
    <script src="./js/app.js"></script>
</body>
</html>
